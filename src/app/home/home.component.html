<div class="container">
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Meeting Point</a>
        <button class="btn btn-info pull-right">
            <a style="color: white;" [routerLink]="['/login']">Logout</a>
        </button>
    </nav>

    <div class="jumbotron">
        <h3>Hi {{userName}}.</h3>
    </div>
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <h2 class="col-sm-8">Upcoming Meetings</h2>
                <input class="form-control col-sm-4" type="search" placeholder="Search" aria-label="Search">
            </div>
        </li>
        <li class="list-group-item"
            data-toggle="modal"
            data-target="#myModal"
            *ngFor="let user of users">

            <div (click)="showMeetingDetails(user)" class="row">
                <span class="col-sm">
                    <img  class="img-thumbnail" src="{{user.meetingImg}}">
                </span>
                <span class="col-sm-8">
                    {{user.name}}
                    <hr>
                    <span class="trunc">
                        {{user.description}}
                    </span>
                </span>
                <span class="col-sm">{{user.date | date}}</span>
            </div>
        </li>
    </ul>

    <div *ngIf="showList" class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="pull-left"></h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Users</th>
                                    <th>Name</th>
                                    <th *ngFor="let slot of activeMeeting.slots">
                                        <div (click)="select(slot)" class="container">
                                            <p>{{slot.date | date}}</p><hr><p> {{slot.time}}</p>
                                        </div>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let responder of activeMeeting.responders">
                                        <td><img src="{{responder.img}}" width="20px"></td>
                                        <td>{{responder.name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</div>
