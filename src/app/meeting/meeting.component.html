<div *ngIf="!showList">
    <div class="container fixed">
        <span [routerLink]="['/meetings']">
            <img src="https://png.icons8.com/metro/1600/circled-left-2.png" width="50px">
        </span>
    </div>
    <!-- Modal content-->
    <div class="container">
        <div class="row">
            <h3 class="pull-left">{{activeMeeting.name}}</h3>
        </div>
        <div class="row">
            <div class="col-sm-4" *ngFor="let slot of activeMeeting.slots">
                <div class="card"
                     (click)="showAttendees()"
                     data-toggle="tooltip"
                     data-placement="top"
                     title="{{slot.date | date}} | {{slot.time}}">
                    <p>{{slot.date | date}}</p><hr><p> {{slot.time}}</p>
                </div>
            </div>
                <div data-toggle="tooltip"
                     data-placement="top"
                     title="Add New Slot"
                     (click)="addSlot()">
                    <button data-toggle="modal"
                            data-target="#addSlot"
                            class="add-slot">+
                    </button><!--*ngIf="user === 'Admin'"-->
                </div>
        </div>
    </div>
</div>
<div *ngIf="showList" class="container">
    <div class="row">
        <span (click)="showAttendees()">
